<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Tailwind Project</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar -->

    <nav class="p-3 flex bg-white justify-between items-center">
      <a href="#" id="'brand" class="flex gap-2 items-center">
        <img
          src="./assets/asset 0.png"
          alt="Logo"
          class="object-cover max-w-12 max-h-12"
        />
        <span class="text-lg font-medium font-display">ToDesktop</span>
      </a>
      <div id="nav-menu" class="hidden lg:flex gap-12">
        <a href="#" class="font-medium hover:text-primary">Pricing</a>
        <a href="#" class="font-medium hover:text-primary">Docs</a>
        <a href="#" class="font-medium hover:text-primary">Changelog</a>
        <a href="#" class="font-medium hover:text-primary">Blog</a>
        <a href="#" class="font-medium hover:text-primary">login</a>
      </div>

      <button
        class="hidden lg:flex gap-2 items-center border border-gray-400 px-6 py-2 rounded-lg hover:border-gray-600"
      >
        <img src="./assets//asset 1.svg" alt="" />
        <span>Electron Developers</span>
        <i class="fa-solid fa-arrow-right"></i>
      </button>

      <button class="p-2 lg:hidden" onclick="handleMenu()">
        <i class="fa-solid fa-bars text-gray-600"></i>
      </button>

      <!-- Mobile Navbar Menu on Click -->

      <div
        id="nav-dialog"
        class="hidden fixed z-10 bg-white inset-0 p-3 lg:hidden"
      >
        <div id="mobile-nav-bar" class="flex justify-between">
          <a href="#" id="'brand" class="flex gap-2 items-center">
            <img
              src="./assets/asset 0.png"
              alt="Logo"
              class="object-cover max-w-12 max-h-12"
            />
            <span class="text-lg font-medium font-display">ToDesktop</span>
          </a>
          <button class="p-2 lg:hidden" onclick="handleMenu()">
            <i class="fa-solid fa-xmark text-gray-600"></i>
          </button>
        </div>
        <div class="mt-6">
          <a
            href="#"
            class="font-medium m-3 p-3 hover:bg-gray-50 block rounded-lg"
            >Pricing</a
          >
          <a
            href="#"
            class="font-medium m-3 p-3 hover:bg-gray-50 block rounded-lg"
            >Docs</a
          >
          <a
            href="#"
            class="font-medium m-3 p-3 hover:bg-gray-50 block rounded-lg"
            >Changelog</a
          >
          <a
            href="#"
            class="font-medium m-3 p-3 hover:bg-gray-50 block rounded-lg"
            >Blogs</a
          >
          <a
            href="#"
            class="font-medium m-3 p-3 hover:bg-gray-50 block rounded-lg"
            >Login</a
          >
        </div>
        <div class="h-[1px] bg-gray-300"></div>
        <button
          class="w-full mt-6 flex gap-2 px-6 py-4 items-center hover:bg-gray-50 rounded-lg font-medium"
        >
          <img src="./assets//asset 1.svg" alt="" />
          <span>Electron Developers</span>
        </button>
      </div>
    </nav>
  </body>
  <script src="./script.js"></script>
</html>
